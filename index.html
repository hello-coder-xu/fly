<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function isAppInstalledOnAndroid() {
      //创建一个隐藏的 iframe 元素，并设置 src 为指定的 App Scheme
      var iframe = document.createElement("iframe");
      iframe.src =
        "https://house591.page.link?link=tw591:///newhouse/housinglist";
      iframe.style.display = "none";
      document.body.appendChild(iframe);

      // 设置一个定时器，检测是否成功打开了指定的 App
      var timer = setTimeout(function () {
        document.body.removeChild(iframe);
        clearTimeout(timer);
      }, 1000);
      var userAgent = navigator.userAgent.toLowerCase();
      console.log("userAgent=" + userAgent);
    }
  </script>
  <body>
    <button onclick="isAppInstalledOnAndroid()">问候6</button>
  </body>
</html>
