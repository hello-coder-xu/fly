<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function isAppInstalledOnAndroid(result) {
      //创建一个隐藏的 iframe 元素，并设置 src 为指定的 App Scheme
      var iframe = document.createElement("iframe");
      iframe.src = result;
      iframe.style.display = "none";
      document.body.appendChild(iframe);

      // 设置一个定时器，检测是否成功打开了指定的 App
      var timer = setTimeout(function () {
        document.body.removeChild(iframe);
        clearTimeout(timer);
      }, 1000);
    }

    function openApp() {
      var input = document.getElementById("myInput");
      var value = input.value;
      console.log("输入值为：" + value);
      isAppInstalledOnAndroid(value);
    }
  </script>

  <body>
    <div
      style="
        height: 500px;
        background-color: aquamarine;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      "
    >
      <button onclick="isAppInstalledOnAndroid()">问候6</button>
      <br />
      <input
        type="text"
        style="width: 300px; margin-top: 10px"
        id="myInput"
        value="tw591:///newhouse/housinglist"
      />
      <button style="margin-top: 10px" onclick="openApp()">打开app</button>
    </div>
  </body>
</html>
