<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function getInputValue() {
      var input = document.getElementById("myInput");
      var value = input.value;
      console.log("输入值为：" + value);
      return value;
    }

    // 复制文本到剪贴板
    function toClipboard() {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        // 复制文本到剪贴板
        var value = getInputValue();
        const textToCopy = value;
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            console.log("文本已成功复制到剪贴板");
          })
          .catch((error) => {
            console.error("复制文本到剪贴板时出错:", error);
          });
      } else {
        // 浏览器不支持Clipboard API
        console.error("当前浏览器不支持复制文本到剪贴板");
      }
    }

    function openApp() {
      var value = getInputValue();
      window.location.href = value;
      setTimeout(() => {
        // 如果成功打开了应用，则说明应用已安装
        if (document.hidden || document.webkitHidden) {
          // 应用已安装
          window.close();
        } else {
          // 应用未安装
          var userAgent =
            navigator.userAgent || navigator.vendor || window.opera;
          // 复制文本到剪贴板
          toClipboard();
          // 跳转到下载页面
          if (/android/i.test(userAgent)) {
            window.location.href =
              "https://play.google.com/store/apps/details?id=com.addcn.android.house591";
          } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/app/448156496";
          }
        }
      }, 2000);
    }
  </script>

  <body>
    <div
      style="
        height: 500px;
        background-color: aquamarine;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
      "
    >
      <input type="text" style="width: 300px" id="myInput" value="twaddcn://" />
      <button style="margin-top: 10px" onclick="openApp()">监听打开</button>
      <button style="margin-top: 10px" onclick="toClipboard()">
        复制文本到剪贴板
      </button>
    </div>
  </body>
</html>
